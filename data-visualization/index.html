<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="The default libcluon data viewer">
    <meta name="author" content="Ola Benderius">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
--> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://yoannmoinet.github.io/nipplejs/stylesheets/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="http://yoannmoinet.github.io/nipplejs/stylesheets/github-light.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h4 class="text-white">libcluon signal viewer</h4>
          <button id="pause" type="button" class="btn btn-primary">Pause</button>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
  
  
    <table id="dataView" class="table">
      <tr>
        <th class="signal-type">Type</th>
        <th class="signal-sender">Sender</th>
        <th class="signal-name">Name</th>
        <th class="signal-frequency">Frequency</th>
        <th class="signal-timestamp">Timestamp</th>
      </tr>
    </table>
    <div id="notification" style="display: none;">
  <span class="dismiss"><a title="dismiss this notification">x</a></span>
</div>
<div class="Row">
    <div class="Column">
  <div class="speedbox" onclick="speedClick()">
  <div class="speedbox__score" id="speedbox-score"></div>
  <div class="speedbox__groove"></div>
  <div class="speedbox__odo">
    <div class="speedbox__up"><i class="fa fa-arrows-v"></i><var id="pedalPosition">0</var><span>%</span></div>
    <div class="speedbox__down"><i class="fa fa-dashboard"> </i> <var id="currentSpeed">0</var><span>m/s</span></div>
    </div>
    <div class="speedbox__gauge speedbox__gauge--0">0</div>
    <div class="speedbox__gauge speedbox__gauge--50">50</div>
    <div class="speedbox__gauge speedbox__gauge--100">100</div>
    <div class="speedbox__base"></div>

  </div>
</div>
<div class="Column">
  <div class="content">
      <div class="wrapper" style="max-width: 420px; margin: auto">
        <canvas id="radar"></canvas>
      </div>
      <div id="chart-analyser" class="analyser"></div>
    </div>
    </div>
</div>
        <div class="dynamic active highlight highlight-javascript">
        <div id="buttons" style="display: none;">
           <div data-type="dynamic" class="active button dynamic"></div>
        </div>
        <div id="zone_joystick" class="zone dynamic active">
            <div id="debug">
                <ul>
                    <li class="position">
                        position :
                        <ul>
                            <li class="x">x : <span class='data'></span></li>
                            <li class="y">y : <span class='data'></span></li>
                        </ul>
                    </li>
                    <li class="force">force : <span class='data'></span></li>
                    <li class="pressure">pressure : <span class='data'></span></li>
                    <li class="distance">distance : <span class='data'></span></li>
                    <li class="angle">
                        angle :
                        <ul>
                            <li class="radian">radian : <span class='data'></span></li>
                            <li class="degree">degree : <span class='data'></span></li>
                        </ul>
                    </li>
                    <li class="direction">
                        direction :
                        <ul>
                            <li class="x">x : <span class='data'></span></li>
                            <li class="y">y : <span class='data'></span></li>
                            <li class="angle">angle : <span class='data'></span></li>
                        </ul>
                    </li>
                </ul>
                <div class="dump"></div>
            </div>
            
        </div>
        <br/>
        <script src="nipplejs.js" charset="utf-8"></script>
        <!--script>
            var s = function (sel) { return document.querySelector(sel); };
            var sId = function (sel) { return document.getElementById(sel); };
            var removeClass = function (el, clss) {
                el.className = el.className.replace(new RegExp('\\b' + clss + ' ?\\b', 'g'), '');
            }
            var joysticks = {
                dynamic: {
                    zone: s('.zone.dynamic'),
                    color: 'blue',
                    multitouch: true
                },
                semi: {
                    zone: s('.zone.semi'),
                    mode: 'semi',
                    catchDistance: 150,
                    color: 'white'
                },
                static: {
                    zone: s('.zone.static'),
                    mode: 'static',
                    position: {left: '50%', top: '50%'},
                    color: 'red'
                }
            };
            var joystick;

            // Get debug elements and map them
            var elDebug = sId('debug');
            var elDump = elDebug.querySelector('.dump');
            var els = {
                position: {
                    x: elDebug.querySelector('.position .x .data'),
                    y: elDebug.querySelector('.position .y .data')
                },
                force: elDebug.querySelector('.force .data'),
                pressure: elDebug.querySelector('.pressure .data'),
                distance: elDebug.querySelector('.distance .data'),
                angle: {
                    radian: elDebug.querySelector('.angle .radian .data'),
                    degree: elDebug.querySelector('.angle .degree .data')
                },
                direction: {
                    x: elDebug.querySelector('.direction .x .data'),
                    y: elDebug.querySelector('.direction .y .data'),
                    angle: elDebug.querySelector('.direction .angle .data')
                }
            };

            sId('buttons').onclick = createNipple;
            createNipple('dynamic');

            function bindNipple () {
                joystick.on('start end', function (evt, data) {
                    dump(evt.type);
                    debug(data);
                }).on('move', function (evt, data) {
                    debug(data);
                }).on('dir:up plain:up dir:left plain:left dir:down ' +
                    'plain:down dir:right plain:right',
                    function (evt, data) {
                        dump(evt.type);
                    }
                ).on('pressure', function (evt, data) {
                    debug({pressure: data});
                });
            }

            function createNipple (evt) {
                var type = typeof evt === 'string' ?
                    evt : evt.target.getAttribute('data-type');
                if (joystick) {
                    joystick.destroy();
                }
                removeClass(s('.zone.active'), 'active');
                removeClass(s('.button.active'), 'active');
                removeClass(s('.highlight.active'), 'active');
                s('.highlight.' + type).className += ' active';
                s('.button.' + type).className += ' active';
                s('.zone.' + type).className += ' active';
                joystick = nipplejs.create(joysticks[type]);
                bindNipple();
            }

            // Print data into elements
            function debug (obj) {
                function parseObj(sub, el) {
                    for (var i in sub) {
                        if (typeof sub[i] === 'object' && el) {
                            parseObj(sub[i], el[i]);
                        } else if (el && el[i]) {
                            el[i].innerHTML = sub[i];
                        }
                    }
                }
                setTimeout(function () {
                    parseObj(obj, els);
                }, 0);
            }

            var nbEvents = 0;

            // Dump data
            function dump (evt) {
                setTimeout(function () {
                    if (elDump.children.length > 4) {
                        elDump.removeChild(elDump.firstChild);
                    }
                    var newEvent = document.createElement('div');
                    newEvent.innerHTML = '#' + nbEvents + ' : <span class="data">' +
                        evt + '</span>';
                    elDump.appendChild(newEvent);
                    nbEvents += 1;
                }, 0);
            }
        </script>-->

    <script type="text/javascript" src="nipplejs.min.js"></script>
    <script type="text/javascript" src="popper.min.js"></script>
    <script type="text/javascript" src="moment-with-locales.min.js"></script>
    <script type="text/javascript" src="Chart.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="libcluon.js"></script>
    <script type="text/javascript" src="libcluon-viewer-0.01.js"></script>
  </body>
</html>
